<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script src="/js/html5shim.js" type="text/javascript"></script>
    <![endif]-->

    {% if page.description %}
    <meta name="description" content="{{page.description}}"/>
    {% endif %}
    <meta name="author" content="Shane Witbeck"/>
    <meta name="robots" content="all"/>

    <link rel="stylesheet" href="/css/nivo-slider/themes/default/default.css" type="text/css" media="screen">
    <link rel="stylesheet" href="/css/nivo-slider/nivo-slider-3.2.css" type="text/css" media="screen">
    <link rel="stylesheet" href="/css/bootstrap-2.0-min.css" type="text/css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Radley:400,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/main.css" type="text/css" media="screen">

    <!-- Le fav and touch icons -->
    <!--<link rel="shortcut icon" href="/images/favicon.ico">-->
</head>

<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <div class="pull-left">
                <h3><a class="brand" href="/">{{ site.title }}</a></h3>
            </div>

        </div>
    </div>
</div>

<div class="container">
    <div class="content">
        <div class="row">
            <div class="slider-wrapper theme-default">
                <div class="ribbon"></div>
                <div id="slider" class="nivoSlider">
                    <img src="/img/slider/image4.jpg" alt=""/>
                    <img src="/img/slider/image5.jpg" alt=""/>
                    <img src="/img/slider/image6.jpg" alt=""/>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            {{ content }}
        </div>
    </div>
    <footer>
        
    </footer>
</div>


<script src="/js/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="/js/bootstrap-2.0.min.js" type="text/javascript"></script>
<script src="/js/jquery.nivo.slider.pack.js" type="text/javascript"></script>
<script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider({
            effect: 'random',               // Specify sets like: 'fold,fade,sliceDown'
            slices: 15,                     // For slice animations
            boxCols: 8,                     // For box animations
            boxRows: 4,                     // For box animations
            animSpeed: 500,                 // Slide transition speed
            pauseTime: 5000,                // How long each slide will show
            startSlide: 0,                  // Set starting Slide (0 index)
            directionNav: true,             // Next & Prev navigation
            controlNav: true,               // 1,2,3... navigation
            controlNavThumbs: false,        // Use thumbnails for Control Nav
            pauseOnHover: true,             // Stop animation while hovering
            manualAdvance: false,           // Force manual transitions
            prevText: 'Prev',               // Prev directionNav text
            nextText: 'Next',               // Next directionNav text
            randomStart: false,             // Start on a random slide
            beforeChange: function(){},     // Triggers before a slide transition
            afterChange: function(){},      // Triggers after a slide transition
            slideshowEnd: function(){},     // Triggers after all slides have been shown
            lastSlide: function(){},        // Triggers when last slide is shown
            afterLoad: function(){}         // Triggers when slider has loaded
        });
        $("#{{ page.tab }}").addClass("active");
    });
</script>


</body>
</html>
